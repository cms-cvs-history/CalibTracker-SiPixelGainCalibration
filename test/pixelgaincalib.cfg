process PIXELGAINCALIB = 
{

   # Input source
   include "IORawData/SiPixelInputSources/data/PixelSLinkDataInputSource.cfi"
   replace PixelSLinkDataInputSource.maxEvents = 100000

   untracked PSet options = {
        untracked vstring Rethrow = {"PixOrderAssertion"}
   }


   # Message Logger
   service = MessageLogger {	
	untracked vstring destinations = {"cout"}
	untracked PSet cout = {untracked string threshold = "DEBUG"}
   }


   module pixelgaincalibration = SiPixelGainCalibration{
   } 

   # module execution
   path p = { pixelgaincalibration }
   
   # Timing service
   # service = Timing {}

}
